<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="preloader">
        <div class="counter">0%</div>
    </div>

    <div class="custom-cursor"></div>
    
    <nav>
        <div class="logo">
            <a href="#">dev.</a>
        </div>
        <div class="menu-toggle">
            <span>Menu</span>
        </div>
    </nav>

    <main class="smooth-wrapper">
        
        <section class="hero" data-color="dark">
            <div class="hero-text">
                <h1>
                    <span class="line-wrapper"><span class="line">Welcome</span></span>
                    <span class="line-wrapper"><span class="line">Client</span></span>
                </h1>
            </div>
            
            <div class="scroll-down">
                <p>( scroll to explore )</p>
            </div>
        </section>

        <section class="work" id="work" data-color="light">
            <div class="container">
                <div class="section-header">
                    <p>Selected Works (2023-24)</p>
                </div>
                
                <div class="project-list">
                    <div class="project-item">
                        <div class="project-name">
                            <h2>Nexus Finance</h2>
                        </div>
                        <div class="project-cat">
                            <p>Web3 / React</p>
                        </div>
                        <div class="project-img-reveal">
                            <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=2832&auto=format&fit=crop" alt="Project 1">
                        </div>
                    </div>

                    <div class="project-item">
                        <div class="project-name">
                            <h2>Studio K</h2>
                        </div>
                        <div class="project-cat">
                            <p>E-commerce / Shopify</p>
                        </div>
                        <div class="project-img-reveal">
                            <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2700&auto=format&fit=crop" alt="Project 2">
                        </div>
                    </div>

                    <div class="project-item">
                        <div class="project-name">
                            <h2>Aeon</h2>
                        </div>
                        <div class="project-cat">
                            <p>Three.js / Experience</p>
                        </div>
                        <div class="project-img-reveal">
                            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop" alt="Project 3">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="footer" data-color="dark">
            <div class="footer-content">
                <h2>Let's work together.</h2>
                <a href="mailto:contact@portfolio.com" class="email-btn">Get in touch</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026</p>
                <p>Designed & Built by You</p>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
